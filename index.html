    <body ng-app="PeckApp">

        <div class="container" ng-controller="NavbarController">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Peck" src="images/logo.png" style="height: 30px; margin-top:-5px;"/>
                        </a>
                    </div>
                    <div collapse="isCollapsed" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{'active': currentNav == 'me'}"><a ui-sref="pm-account" ng-click="clickedTopNav('me')">ME</a></li>
                            <li ng-class="{'active': currentNav == 'friends'}"><a ui-sref="pf-home" ng-click="clickedTopNav('friends')">FRIENDS</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-hide="user"><a ng-click="login()" href="#"><i class="fa fa-twitter-square"></i> Sign In</a></li>
                            <li ng-show="user"><a ui-sref="pm-account" href="#" style="height: 20px;">{{user.contact.firstName}} <img ng-src="{{user.avatarUrl}}" style="height: 30px; margin-top:-5px;"></a></li>
                            <li ng-show="user"><a ng-click="logout()" href="#">Log out</a></li>
                            <!--
                            
                            <li><a href="../navbar-fixed-top/">Fixed top</a></li>-->
                        </ul>
                    </div><!--/.nav-collapse -->
