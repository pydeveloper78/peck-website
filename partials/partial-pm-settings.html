<div class="container">   
    
    <ul class="nav nav-tabs">
        <li role="presentation"><a ui-sref="pm-account">Pecks</a></li>
        <li role="presentation" class="active"><a ui-sref="pm-settings">Settings</a></li>
    </ul>
    
    <div class="row marginT30">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">            	
                <div class="panel-heading"><h3 class="panel-title">Settings</h3></div>
                <div class="panel-body">
                    
                    <div class="alert alert-success" role="alert" ng-show="message!=''">{{ message }}</div>
                    <div class="alert alert-danger" role="alert" ng-show="error!=''">{{ error }}</div>
                    
	                <form name="settingsForm" novalidate>   
						<div class="form-group">
							<label for="firstName">Name</label>
							<input name="firstName" ng-model="me.contact.firstName" type="text" class="form-control input-lg" required />
							<span ng-show="submitted && settingsForm.firstName.$error.required" class="error-msg">Required</span>
						</div>
						<div class="form-group">
							<input name="lastName" ng-model="me.contact.lastName" type="text" class="form-control input-lg" required />
							<span ng-show="submitted && settingsForm.lastName.$error.required" class="error-msg">Required</span>
						</div>
						<div class="form-group">
							<label for="userName">User Name</label>
							<input name="userName" ng-model="me.username" type="text" class="form-control input-lg" required />
							<span ng-show="submitted && settingsForm.userName.$error.required" class="error-msg">Required</span>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input name="email" ng-model="me.contact.emailAddresses" class="form-control input-lg" required/>
							<span ng-show="submitted && settingsForm.email.$error.required" class="error-msg">Required</span>
						</div>
					</form>
				</div>
				<div class="panel-footer">
					<div class="input-group">						
						<button ng-click="save()" class="btn btn-primary">Save</button>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
