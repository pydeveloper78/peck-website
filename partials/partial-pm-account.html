<div class="container">

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a ui-sref="pm-account">Pecks</a></li>
        <li role="presentation"><a ui-sref="pm-settings">Settings</a></li>
    </ul>

    <div class="row" style="margin-top: 30px;">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Pecks</h3></div>
                <div class="panel-body">

                    <table class="table table-valign-middle">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Time</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="peck in pecks.slice().reverse()| orderBy:'date':true" ng-controller="PecksController">
                                <td width="50"><img class="animated center-block img-responsive" ng-src="{{peck.avatarUrl}}" peck-uuid="peck.userUuid" alt="Peck" ng-class="animation" peck-bird/></td>
                                <td>{{peck.name}}</td>
                                <td>{{peck.location.name}}</td>
                                <td><span am-time-ago="peck.date"></span></td>
                                <td>{{peck.count}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
