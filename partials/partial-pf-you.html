<div class="container">
    <ul class="nav nav-tabs">
        <li role="presentation"><a ui-sref="pf-home">Home</a></li>
        <li role="presentation"><a ui-sref="pf-flocks">Flocks</a></li>
        <li role="presentation"><a ui-sref="pf-map">Map</a></li>
        <li role="presentation" class="active"><a ui-sref="pf-you">You</a></li>
    </ul>

    <div class="row marginT30">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Your Profile</h3></div>
                <div class="panel-body">

                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control input-lg" placeholder="First Name" ng-model="me.contact.firstName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Last Name" ng-model="me.contact.lastName">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control input-lg" placeholder="Email" ng-model="me.contact.emailAddresses">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control input-lg" placeholder="Phone" ng-model="me.contact.phoneNumbers" readonly>
                        </div>
                    </form>

                    <div class="avatar-area">
                        <img class="center-block avatar-me" ng-src="{{me.avatarUrl}}" alt="Avatar" />
                        <a class="edit-icon" title="Change avatar" ng-click="changeAvatar()"></a>
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <button type="button" class="btn btn-primary pull-right" ng-click="editMyProfile()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
